<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/sr-components-lib.esm.js"></script>
    <script nomodule src="/build/sr-components-lib.js"></script>
  </head>
  <body>
    <sr-autocomplete></sr-autocomplete>

    <script>
      const el = document.querySelector('sr-autocomplete');
      el.suggestions = ['Apple', 'Banana', 'Orange', 'Grapes', 'Mango'];

      el.addEventListener('select', e => {
        console.log('You selected:', e.detail);
      });
    </script>
  </body>
</html>
